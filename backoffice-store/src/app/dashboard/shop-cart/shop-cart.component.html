
<div class="carrito-container">
  <div class="carrito-btn" (click)="toggleCarrito()">
     <i class="fa-sharp fa-solid fa-cart-shopping fa-xl" ></i>
     <span class="cart-count" [class.show]="getCartItemCount() > (0)">{{ getCartItemCount() }}</span>
  </div>
    <div  class="carrito-content" [hidden]="!carritoVisible">
     <div class="product" *ngFor="let product of products">
        <div class="details">
          <img width="50px" height="50px"  [src]="'data:image/webp;base64,' + product.image " alt="Product Image">
          <p>{{product.name}} - {{ product.price }} € - {{ product.quantity }} (Unid.) </p>
          <div class="center-button">
            <button class="btn btn-danger" (click)="removeFromCart(product)">Remove</button>
          </div>
       </div>

      </div>
      <p class="total">Total: {{pay}} €</p>
      <div class="center-button">
        <button class="btn btn-primary">Pagar</button>
      </div>
    </div>

  </div>
